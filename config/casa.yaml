audio:
  sample_rate: 44100
  bit_depth: 24
  channels: 2
  bpm_range: [120, 128]
  target_bpm: 124
  key_preferences: ["Am", "Dm", "Em", "Gm", "Cm"]
  target_lufs: -14.0
  true_peak_dbfs: -1.0
  max_duration_sec: 420.0
  min_duration_sec: 180.0

generation:
  model_name: "facebook/musicgen-medium"
  max_new_tokens: 1500
  guidance_scale: 3.0
  temperature: 1.0
